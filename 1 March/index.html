<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul id="nav-list">
            <li id="vector">Vector</li>
            <li id="illustrations">Illustrations</li>
            <li id="images">Images</li>
            <li id="icons">Icons</li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="setting-options">
          <div class="search-input">
            <input type="text" name="search" id="search" placeholder="Search" />
            <img
              src="https://raw.githubusercontent.com/romeshkosme/iCodeThis/master/1%20March/assets/search.png"
              id="search-icon"
              height="25"
              alt="search icon"
            />
          </div>
          <button class="upload-btn">Upload</button>
        </div>
        <div id="images-section"></div>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
